<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap-input(II)</title>
	<meta content="utf-8">
	<meta name="width=device-width" content="initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h4><span style="color:orange" class="">form-control-label</span> and <span style="color:orange">.control-label</span> </h4>
		<form action="" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2">
					<label class="control-label" for="p">Email Address</label>
				</div>
				<div class="col-sm-10">
					<p class="form-control-static">a@b.com</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<label for="password" class="control-label">Password: </label>
				</div>
				<div class="col-sm-10">
					<input type="password" id="password" name="" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-default">
				</div>
			</div>
		</form>
		<h2>Bootstrap form control state</h2>
		<form action="" role="form" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2"><label for="focus" class="control-label">focus</label></div>
				<div class="col-sm-10">
					<input type="text" placeholder="click on input that focus on" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2"><label for="disable" class="control-label">disable input</label></div>
				<div class="col-sm-10">
					<input type="text" placeholder="disable input" class="form-control" disabled="">
				</div>
			</div>
			<div class="form-group has-success ">
				<div class="col-sm-2"><label for="success" class="control-label">.successfull input</label></div>
				<div class="col-sm-10 has-feedback">
					<input id="success" type="text" placeholder="successfully syle" class="form-control">
					<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				</div>
			</div>
			<div class="form-group has-warning ">
				<div class="col-sm-2"><label for="warning" class="control-label">.warning input</label></div>
				<div class="col-sm-10 has-feedback">
					<input id="warning" type="text" placeholder="warning syle" class="form-control">
					<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
				</div>
			</div>
			<div class="form-group has-error ">
				<div class="col-sm-2"><label for="error" class="control-label">.error input</label></div>
				<div class="col-sm-10 has-feedback">
					<input id="error" type="text" placeholder="error syle" class="form-control">
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
			</div>
		</form>
	</div>
</div><!--.container-->
</body>
</html>
