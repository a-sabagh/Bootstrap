<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Bootstrap-grid(1)</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<style>
		#content{
			height: 1500px;
		}
		#sidebar{
			height: 100%;
			background: gray;
		}
		#main-content{
			height: 100%;
			background: HotPink;
		}
		footer{
			padding: 0px;
			height: 50px;
			background: Cyan;
		}
		h1{
			line-height: 40px;
			margin: 0px;
		}
		@media screen and (max-width: 773px){
			#main-content{
				height: 750px;
			}
			#sidebar{
				height: 750px;
			}
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row content" id="content">
			<div class="col-sm-3" id="sidebar">
				<h1 style="text-align:center; color:white;">Sidebar</h1>
			</div>
			<div class="col-sm-9" id="main-content">
				<h1 style="text-align:center; color:white;">MainContent</h1>
			</div>
		</div>
	</div>
	<footer class="container-fluid">
		<h1 style="text-align:center; color:white">Footer</h1>
	</footer>
</body>
</html>
