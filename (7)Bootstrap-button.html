<html>
<head>
	<title>Bootstrap-button</title>
	<meta content="utf-8">
	<meta name="viewpost" content="width=device-width , initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<p>button defult style for bootstrap3</p>
			<hr>
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
		<br>
		<div class="container">
			<p>this style is work with input element</p>
			<hr>
			<input type="submit" value="input button" class="btn btn-default">
			<input type="submit" value="input button" class="btn btn-primary">
			<input type="submit" value="input button" class="btn btn-success">
			<input type="submit" value="input button" class="btn btn-info">
			<input type="submit" value="input button" class="btn btn-warning">
			<input type="submit" value="input button" class="btn btn-danger">
			<input type="submit" value="input button" class="btn btn-link">
		</div>
		<br>
		<div class="container">
			<p>a and defult style for button in bootstrap3</p>
			<hr>
			<a role="button" class="btn btn-default">Default</a>
			<a role="button" class="btn btn-primary">Primary</a>
			<a role="button" class="btn btn-success">Success</a>
			<a role="button" class="btn btn-info">Info</a>
			<a role="button" class="btn btn-warning">Warning</a>
			<a role="button" class="btn btn-danger">Danger</a>
			<a role="button" class="btn btn-link">Link</a>
		</div>
		<br>
		<div class="container">
			<p>this button will filter with size</p>
			<hr>
			<input type="button" value="large button" class="btn btn-warning btn-lg">
			<input type="button" value="medium button" class="btn btn-warning btn-md">
			<input type="button" value="small button" class="btn btn-warning btn-sm">
			<input type="button" value="extra small button" class="btn btn-warning btn-xs">
		</div>
		<br>
		<div class="container">
			<p>this is block button</p>
			<hr>
			<input type="button" value="block button input" class="btn btn-warning btn-block">
			<input type="button" value="block button input" class="btn btn-primary btn-block">
		</div>
		<br>
		<div class="container">
			<p>this is active and disabled primary button</p>
			<hr>
			<input type="button" value="active-button" class="btn btn-primary active">
			<input type="button" value="disabled-button" class="btn btn-primary disabled">
		</div>
	</body>
</html>
