<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap-form</title>
	<meta content="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<h2>Bootstrap Form layout</h2>
	<div class="container">
		<h4 class="mark">bootstrap verticall form (this is defult)</h4>
		<form action="" role="form">
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" id="email" class="form-control" placeholder="Enter your Email Address">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" placeholder="Enter your password">
			</div>
			<div class="checkbox">
				<label for="checkbox"><input type="checkbox" id="checkbox">Remeber me again</label>
			</div>
			<input type="submit" class="btn btn-default">
		</form>
		<h4 class="mark">inline form with <span style="color: orange">.form-inline</span></h4>
		<form action="" class="form-inline" role="form">
			<div class="form-group">
				<label for="email1">Please Address</label>
				<input type="email" id="email1" class="form-control">
			</div>
			<div class="form-group">
				<label for="password1">Password</label>
				<input type="password" id="password1" class="form-control">
			</div>
			<div class="checkbox">
				<label for="checkbox1"><input type="checkbox" id="checkbox1">Remember me</label>
			</div>
			<input type="submit" class="btn btn-default">
		</form>
		<h4 class="mark">with <span style="color: orange">.sr-only </span> you can hide element except screen readers</h4>
		<form action="" role="form">
			<div class="form-group">
				<label for="email2" class="sr-only">Email Address</label>
				<input type="email" id="email2" class="form-control" placeholder="please enter your email address">
			</div>
			<div class="form-group">
				<label for="password" class="sr-only"></label>
				<input type="password" id="password2" class="form-control" placeholder="please enter your password">
			</div>
			<input type="submit">
		</form>
		<h4 class="mark">horizonal form with <span style="color: orange;">.form-horizontal .control-label</span></h4>
		<h5 class="mark"><strong style="color:red;">NOTICE : </strong>if you want use the grid system for forms use above class : </h5>
		<form action="" role="form" class="form-horizontal">
			<div class="form-group">
				<label for="email3" class="control-label col-sm-2">Email Address :</label>
				<div class="col-sm-10">
					<input type="email" id="email3" class="form-control" placeholder="please enter your email address">					
				</div>

			</div>
			<div class="form-group">
				<label for="password3" form="password3" class="control-label col-sm-2">Password :</label>
				<div class="col-sm-10">
					<input type="password" id="password3" class="form-control" placeholder="please enter your password">					
				</div>
			</div>
			<input class="col-sm-offset-2" type="submit">
		</form>
	</div>
</body>
</html>
