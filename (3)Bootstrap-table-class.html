<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Table</title>
        <meta content="utf-8">
        <meta name="viewpost" content="width=device-width , initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/reset.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <style>

        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-lg-offset-1 col-md-10">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="active">first</th>
                            <th class="info">first</th>
                            <th class="warning">first</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="success">first element</td>
                            <td class="danger">first element</td>
                            <td>first element</td>
                        </tr>
                        <tr>
                            <td>third element</td>
                            <td>third element</td>
                            <td>third element</td>
                        </tr>                        
                        <tr>
                            <td>fourth element</td>
                            <td>fourth element</td>
                            <td>fourth element</td>
                        </tr>                        
                        <tr>
                            <td>fifth element</td>
                            <td>fifth element</td>
                            <td>fifth element</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
