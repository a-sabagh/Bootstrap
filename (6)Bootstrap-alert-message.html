<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap-alert</title>
	<meta content="utf-8">
	<meta name="viewpost" content="width=device-width , initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
        <h1>this alert box with no close button</h1>
        <hr>
        <div class="alert alert-danger">
            <strong>Danger!</strong> walk with care
        </div>
        <div class="alert alert-success">
            <strong>success!</strong> atlast you win this game
        </div>
        <div class="alert alert-info">
            <strong>Info</strong>
        </div>
        <div class="alert alert-warning">
            <strong>Warning</strong>
        </div>
        <h1>this alert box with close button</h1>
        <hr>
        <div class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>danger!</strong>
        </div> 
        <div class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Danger</strong>
        </div>
        <div class="alert alert-info">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Info</strong>
        </div>
        <div class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Warning</strong>
        </div>
        <h1>this alert with close button and fade in </h1>
        <hr>
        <div class="alert alert-success fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success</strong>
        </div>
        <div class="alert alert-warning fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success</strong>
        </div>
        <div class="alert alert-info fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success</strong>
        </div>
        <div class="alert alert-danger fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success</strong>
        </div>
    </div>
</body>
</html>
