<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap-badges/labels</title>
	<meta content="utf-8">
	<meta name="viewport" width="width=device-width , initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3>badge :</h3>
		<p>see your comment in my article <span class="badge">8</span></p>
		<a href="#">comment <span class="badge">5</span></a>
		<br style="margin-bottom: 10px;">
		<button class="btn btn-primary">
			button-defult <span class="badge">badge</span>
		</button>
		<h3>labels :</h3>
		<p>pelikan M1000 with design 2016 <span class="label label-danger">new</span></p>
		<h1>Example <span class="label label-default">New</span></h1>
		<h2>Example <span class="label label-default">New</span></h2>
		<h3>Example <span class="label label-default">New</span></h3>
		<h4>Example <span class="label label-default">New</span></h4>
		<h5>Example <span class="label label-default">New</span></h5>
		<h6>Example <span class="label label-default">New</span></h6>
		<span class="label label-default">Default Label</span>
		<span class="label label-primary">Primary Label</span>
		<span class="label label-success">Success Label</span>
		<span class="label label-info">Info Label</span>
		<span class="label label-warning">Warning Label</span>
		<span class="label label-danger">Danger Label</span>
	</div><!--container-->
</body>
</html>
