<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap-pagination</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta content="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1">
</head>
<body>
	<div class="container">
		<ul class="pagination">
			<li><a href="#">1</a></li>
			<li class="active"><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li class="disabled"><a href="#">5</a></li>
			<li><a href="#">6</a></li>
		</ul>
		<br style="margin-top:10px;">
		<ul class="pagination pagination-lg">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
		<br style="margin-top:10px;">
		<ul class="pagination pagination-md">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
		<br style="margin-top:10px;">
		<ul class="pagination pagination-sm">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
		<br style="margin-top:10px;">
	</div>
</body>
</html>
