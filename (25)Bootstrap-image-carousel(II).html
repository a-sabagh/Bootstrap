<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap-image-carousel(II)</title>
	<meta content="utf-8">
	<meta name="width=device-width" content="initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/carousel.css">
	<script src="bootstrap/js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<style>
        .container{
            width: 720px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
		<div id="mycarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#mycarousel" data-slide-to="0" class="active"></li>
				<li data-target="#mycarousel" data-slide-to="1"></li>
			</ol><!--.carousel-indicators-->
			<a class="carousel-control-left" href="#mycarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
			<a href="#mycarousel" class="carousel-control-right" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/img1.jpg" alt="">
					<div class="carousel-caption">
						<h2>First caption</h2>
						<p>you can style carousel in bootstrap</p>
					</div><!--.carousel-caption-->
				</div><!--.item-->
				<div class="item">
					<img src="img/img2.jpg" alt="">
					<div class="carousel-caption">
						<h2>second caption</h2>
						<p>you can style carousel indicators in bootstrap</p>
					</div><!--.carousel-caption-->
				</div><!--.item-->
			</div><!--.carousel-inner-->
		</div><!--#mycarousel-->
	</div><!--.conatainer-->
</body>
</html>
