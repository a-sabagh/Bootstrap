<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap-input-sizing</title>
	<meta content="utf-8">
	<meta name="width=device-width" content="initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3 class="mark">input sizing</h3>
		<form action="">
			<p style="color:aqua">.input-lg</p>
			<div class="form-group form-horizontal">
				<input type="text" class="form-control input-lg" placeholder="larg input">
			</div>
			<p style="color:aqua">default input</p>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="default input">
			</div>
			<p style="color:aqua">.input-sm</p>
			<div class="form-group">	
				<input type="text" class="form-control input-sm" placeholder="smal input">
			</div>
			<div style="border:1px solid gray; padding:5px 5px 5px 20px; margin:5px;">
				<h2 style="color: orange;">Notice :</h2>
				<p>you can quickly add size and form control to your input by adding <span class="mark">div.form-group-*</span></p>
				<p>you can quickly add size and form control to your input by adding <span class="mark">grid system classes</span></p>
			</div>
			<h3>.help-block</h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Please Enter Username">
				<span class="help-block">your username must be larger than 5 letter</span>
			</div>
		</form>

	</div>
</body>
</html>
