<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap-Glyphicons</title>
	<meta content="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
		<p>search icon: <span class="glyphicon glyphicon-search"></span></p> 
		<p>plus icon: <span class="glyphicon glyphicon-plus"></span></p> 
		<p>user icon: <span class="glyphicon glyphicon-user"></span></p> 
		<p>print icon: <span class="glyphicon glyphicon-print"></span></p> 
		<p>heart icon: <span class="glyphicon glyphicon-heart"></span></p> 
		<p>star icon: <span class="glyphicon glyphicon-star"></span></p>
		<p>download icon: <span class="glyphicon glyphicon-download"></span></p>
		<p>upload icon: <span class="glyphicon glyphicon-upload"></span></p>
		<p>pencil icon: <span class="glyphicon glyphicon-pencil"></span></p>
		<p>window icon: <span class="glyphicon glyphicon-th-large"></span></p>
	</div>
</body>
</html>
