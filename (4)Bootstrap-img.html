<html>
<head>
	<title>Bootstrap-img</title>
	<link rel="stylesheet" href="bootstrap/css/reset.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta content="utf-8">
	<meta name="post-view" content="width=device-width , initial-scale=1">
	<style>
		.width{
			width: 300px;
			height: 300px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<p>this line is show image in grid system and width and height that set in css class and div.col-sm-3 class</p>
		<hr>
		<div class="row">	
			<div class="col-sm-3"><img src="img/img1.jpg" class="width img-rounded img-resposnsive" alt=""></div>
			<div class="col-sm-3"><img src="img/img2.jpg" class="width img-circle img-resposnsive" alt=""></div>
			<div class="col-sm-3"><img src="img/img3.jpg" class="width img-thumbnail img-resposnsive" alt=""></div>
			<div class="col-sm-3"><img src="img/img4.jpg" class="width img-rounded img-resposnsive" alt=""></div>
		</div>
		<p>this line is show you image with responsive width and height responsive and div.col-sm-3</p>
		<hr>
		<div class="row">
			<div class="col-sm-3"><img src="img/img1.jpg" class="img-responsive img-thumbnail" alt=""></div>
			<div class="col-sm-3"><img src="img/img2.jpg" class="img-responsive img-thumbnail" alt=""></div>
			<div class="col-sm-3"><img src="img/img3.jpg" class="img-responsive img-thumbnail" alt=""></div>
			<div class="col-sm-3"><img src="img/img4.jpg" class="img-responsive img-thumbnail" alt=""></div>
		</div>
		<p>this line is show you image with responsive width and height in parent div.col-md-12</p>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<img src="img/img5.jpg" alt="" class="img-responsive img-rounded">
				<img src="img/img5.jpg" alt="" class="img-responsive img-rounded">
				<img src="img/img5.jpg" alt="" class="img-responsive img-rounded">
				<img src="img/img5.jpg" alt="" class="img-responsive img-rounded">
			</div>
		</div>
	</div>
</body>
</html>
